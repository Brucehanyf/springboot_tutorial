<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
<!--    <link rel="stylesheet" type="text/css" th:href="@{css/ws.css}"/>-->

    <title>登录页</title>
</head>
<body>
<script th:src="@{/static/scripts/jquery-3.2.1.js}"></script>
<div> <h1>登录</h1></div>
<form id="form" onsubmit="return false;" action="##">
    <p><input type="text" name="userName" placeholder="用户名"></p>
    <p><input type="password" name="password" placeholder="密码"></p>
<p><input type="submit" value="提交" id="submit"><input type="reset" value="重置"></p>
</form>
</body>
<script>
    $('#submit').click(function() {
        var serialize = $("#form").serialize();
        console.log(serialize);
        $.ajax({
                type: 'POST',
                url: '/login',
                data:$("#form").serialize(),
                success:function (data) {
                    window.location.href = '/index';
                },
                error:function (data) {
                    console.log(data);
                }
            }
        )
    });
</script>
</html>
